name: Deploy to Cloud Run
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "::error::Missing GCP_SA_KEY secret";
            exit 1;
          fi
          if [ -z "${{ secrets.GCP_REGION }}" ]; then
            echo "::error::Missing GCP_REGION secret";
            exit 1;
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: rapid-animation

      - name: Verify gcloud auth
        run: |
          gcloud --version
          gcloud auth list

      - name: Deploy to Cloud Run from source
        run: |
          gcloud run deploy ai-2d3d-backend \
            --source backend \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --project rapid-animation